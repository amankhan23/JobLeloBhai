<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting a job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="content">
    <div class="dashboard-header">
        <h2>Delete Job</h2>
        <p>Please remove a job carefully.!</p>
    </div>
    {% for job in jobs %}
        <div class="row">
            <div style="padding: 20px 20px;" class="col-8">
                <h3>Position Name: {{ job['tittle'] }}</h3>
                <p>id: {{ job['id'] }}</p>
                <p>Location: {{ job['location'] }}</p>
                <p>Salary: {{ job['salary'] }}</p>
            </div>
            <div class="col-4" style="margin-top: 70px; ">
            <button type="button" style="width: 150px;" class="btn btn-danger" onclick="deleteJob({{ job['id'] }})">Delete</button>
    </div></div>
    {% endfor %}
</div>
</body>
</html>
